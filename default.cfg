//
// load keybindings
//
// commands with a leading + will also be called for key up events with
// the + changed to a -
unbindall

//
// character controls
//

// many people use a config like this (Thresh, KillCreek, etc)
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
// additional potentially useful keys
bind z +moveup
bind x +movedown
bind q +left
bind e +right
bind f +lookup
bind v +lookdown

// I (LordHavoc) use this config
bind pgup +moveup
bind pgdn +movedown
bind SHIFT +jump
bind CTRL +attack
bind UPARROW +forward
bind DOWNARROW +back
bind LEFTARROW +moveleft
bind RIGHTARROW +moveright

bind SPACE +jump
bind ENTER +jump

bind TAB +showscores

bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"

// zoom
alias zoom_in "sensitivity 2;fov 90;wait;fov 70;wait;fov 50;wait;fov 30;wait;fov 10;wait;fov 5;bind F11 zoom_out"
alias zoom_out "sensitivity 4;fov 5;wait;fov 10;wait;fov 30;wait;fov 50;wait;fov 70;wait;fov 90;bind F11 zoom_in; sensitivity 3"

// Function keys
bind F1 help
bind F2 menu_save
bind F3 menu_load
bind F4 menu_options
bind F5 menu_multiplayer
bind F6 "echo Quicksaving...; wait; save quick"
bind F7 ""
bind F8 restart
bind F9 "echo Quickloading...; wait; load quick"
bind F10 quit
bind F11 zoom_in
bind F12 screenshot

//
// client environment commands
//
bind PAUSE "pause"
bind ESCAPE "togglemenu"
bind ~ "toggleconsole"
bind ` "toggleconsole"

bind r "messagemode2"
bind t "messagemode"
bind y "messagemode2"

bind + "sizeup"
bind = "sizeup"
bind - "sizedown"

//
// mouse buttons
//
bind MOUSE1 +attack
bind MOUSE2 +jump
bind mwheelup "impulse 10"
bind mwheeldown "impulse 12"

//
// default cvars
//
viewsize 100
gamma 1.0
volume 0.2
bgmvolume 0.2
+mlook
m_side 1
m_forward 1
m_yaw 0.022
m_pitch 0.022
sensitivity 6
lookstrafe 0
lookspring 0
cl_forwardspeed "400" // turn on 'Always Run' mode
cl_backspeed "400"
cl_sidespeed "350"

sv_maxspeed "320"
sv_maxairspeed "30"
sv_jumpstep 1 // makes it easier to reach higher ledges while jumping

teamplay "0?Dark Places - No Teamplay"

// normally 2000, but I wanted much faster shots :)
// (this is about mach 14 or something)
sv_maxvelocity 100000
